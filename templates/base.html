{% block doctype_tag %}<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">{% endblock %}

<html>

<head>
  <title>{% block title %}The United States Mens' National Team{% endblock %} | USMNTstats.com </title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="Description" content="{% block metadescription %}American soccer statistics from 1866 to 2013{% endblock %}">

  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" media="screen" >
  {# <link rel="stylesheet" href="{{ STATIC_URL }}css/charts.css" type="text/css" media="screen" > #}
  {# <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery-ui.css" type="text/css" media="screen" > #}


  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.3.js"></script>
  {# <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui.js"></script> #}
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tablesorter.min.js"></script>

  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/custom.js"></script>

  {% block extrahead %}{% endblock %}


  {% if not debug_mode %}
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-370829-12']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();


  </script>
  {% endif %}

</head>

<body>
  <div class="wrap">

    <div>

      <div id="nav">
        <table>

        </table>
      </div>



      <div id="title">
	<a href="/" id="maintitle">USMNTstats.com</a>
	<!--<span id="subtitle">sub</span>-->
      </div>
    </div>


    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>

  </div>
</body>
